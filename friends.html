<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>
<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            </div>
    </header>

    <a id="friends-display-link"><i class="fa-solid fa-circle-info"></i> Friernds' Names Display<i class="fa-solid fa-chevron-right fa-xs"></i></a>

    <main class="friends-screen">
<div class="user-component">
    <div class="user-component__column">
        <img src="https://cdn.pixabay.com/photo/2023/12/06/21/07/photo-8434386_1280.jpg" class="user-component__avatar user-component__avatar--xl"/>
        <div class="user-component__text"></div>
        <h4 class="user-component__title">Elden</h4>
        <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
    </div>
    <div class="user-component__column"></div>
</div>

    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
    </div>

    <div class="user-component">
        <div class="user-component__column">
            <img src="https://cdn.pixabay.com/photo/2023/12/06/21/07/photo-8434386_1280.jpg" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text"></div>
            <h4 class="user-component__title user-component__title--not-bold">Elden</h4>
        </div>
        <div class="user-component__column">
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>
    </div>
</main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__notification badge">1</span>
                <a class="nav__a" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__li">
                <span class="nav__last-notification"></span>
                <a class="nav__a" href="more.html"><i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/30f4b56b28.js" crossorigin="anonymous"></script>
</body>
</html>
